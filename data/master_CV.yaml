cv:
  name: "Your Name"
  location: "Your City, State"
  email: "your.email@example.com"
  website: "https://yourwebsite.com"

  sections:
    education:
      - institution: Your University
        area: Your Major
        degree: BS/BA/MS/PhD
        location: City, State
        start_date: 2020-08
        end_date: 2024-05
        highlights:
          - text: "Notable achievement or GPA"

    experience:
      - company: "Your Company"
        position: "Your Role"
        location: "City, State"
        start_date: "2024-06"
        end_date: "present"
        tags: [ai, bio, consulting, default]
        highlights:
          - text: "Key accomplishment with specific impact and technologies used"
            tags: [ai, bio, default]
          - text: "Another achievement demonstrating skills relevant to target roles"
            tags: [consulting, default]

      - company: "Previous Company"
        position: "Previous Role"
        location: "City, State"
        start_date: "2022-01"
        end_date: "2024-05"
        tags: [ai, default]
        highlights:
          - text: "Specific project or achievement with measurable results"
            tags: [ai, default]

    publications:
      - title: "Your Research Paper Title"
        authors: 
          - "**Your Name**"
          - "Co-Author Name"
        date: "2024-03-01"
        journal: "Journal Name"
        doi: "10.xxxx/xxxxx"
        tags: [bio, default]

    projects:
      - name: "Project Name | *(Tech Stack)*"
        date: "2024"
        tags: [ai, default]
        highlights:
          - text: "Brief description of what the project does and its impact"
            tags: [ai, default]

      - name: "[Another Project](https://github.com/username/project) | *(Tech Stack)*"
        date: "2023"
        tags: [bio, ai, default]
        highlights:
          - text: "What this project accomplished and why it matters"
            tags: [bio, default]

    technologies:
      - label: "Languages"
        details: "Python, JavaScript, Java, C++, SQL"
        tags: [bio, ai, default]
      - label: "AI/ML"
        details: "PyTorch, TensorFlow, scikit-learn, NumPy, Pandas"
        tags: [ai, default]
      - label: "Tools"
        details: "Git, Docker, Linux, AWS, MongoDB"
        tags: [ai, default]

profiles:
  ai: ai
  bio: bio
  consulting: consulting
  default: default

design:
  theme: sb2nov
  page:
    show_last_updated_date: false
    show_page_numbering: false
  text:
    font_family: "XCharter"
    font_size: 10pt
    alignment: left
  header:
    name_font_family: "XCharter"
    use_icons_for_connections: false
  highlights:
    bullet: "-"

rendercv_settings:
  render_command:
    output_folder_name: rendercv_output
    dont_generate_html: true
    dont_generate_markdown: true
    dont_generate_png: true
    pdf_path: null

locale:
  language: en
  phone_number_format: E164
